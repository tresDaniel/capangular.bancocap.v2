<div class="form-container">
  <form #formUser="ngForm" (ngSubmit)="onUser(formUser)" novalidate>
    <h1>Cadastro de Usuário</h1>
    <label for="nome">Nome</label>
    <input type="text" #nome="ngModel" ngModel name="nome" required><br>

    <label for="email">E-mail</label>
    <input type="email" name="email" #email="ngModel" ngModel required email><br>


    <label for="dataDeNascimento">Data de Nascimento</label>
    <input type="date" #nascimento="ngModel" ngModel name="dataDeNascimento" required><br>



    <label for="password">Senha</label>
    <input type="password" #password="ngModel" ngModel name="password" required><br>
    <label for="password">Confirmar Senha</label>
    <input type="password" #confirmPassword="ngModel" ngModel name="confirmPassword" required><br>

    <br>
    <div *ngIf="!email.valid && email.value" style="color: red;">
      <p>Email inválido</p>
    </div>
    <br>
    <p [hidden]="!error" style="color: red;">
      {{ errorDesc }}
    </p>
    <button class="btn waves-effect waves-light" style="width: 100%;" *ngIf="formUser.valid"> <a style="color: #FFFFFF"
        routerLink="/home" routerLinkActive="active">Entrar</a>
    </button>

    <button class="btn waves-effect waves-light" style="width: 100%;" *ngIf="!formUser.valid">Entrar
    </button>
    <br>
  </form>
</div>
