
<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper center">
      <a routerLink="/home" class=""><img src="/assets/cap-logo.png" style="width: 170px; margin-top:10px; margin-left:30px"/></a>     
    </div>
  </nav>
</div>
<form style="border: 2px solid #6d6565; padding: 20px; width: 500px; margin: 0 auto; margin-top: 60px;" #formLogin = "ngForm" >
  <h1>Login</h1>
  <label for="email" >E-mail</label>
  <input type="email"  name="email" #email="ngModel" ngModel required email><br> 
  <label for="password" >Senha</label>
  <input type="password" #password="ngModel"  ngModel name="password"><br>
  
  <br>
  <div *ngIf="!email.valid && email.value" style="color: red;">
    <p>Email inv√°lido</p>
  </div>
  <div *ngIf="!email.value" style="color: red;">
    <p>Preencha o campo Email</p>
  </div>
  <br>
  <p [hidden] = "!error" style="color: red;">
    {{ errorDesc }}
  </p>
  <button *ngIf="email.valid && email.value" class="btn waves-effect waves-light" style="width: 100%;" (click) = "onLoginErro(email.value, password.value)">Entrar
  </button> 

  <button  *ngIf="!email.valid || !email.value"  class="btn waves-effect waves-light valid" style="width: 100%;"  >Entrar
  </button> 
  <br>
  
  
  <br>
  <label>
    <input name="conectado" type="checkbox" required>  
    <span>Manter-se conectado</span>   
  </label>
  <br>
  <a routerLink="/recuperar-senha" routerLinkActive="active">Esqueci a senha</a>
  <br>
  <a routerLink="/usuario" routerLinkActive="active">Cadastre-se</a>
  

</form>
